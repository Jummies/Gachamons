<!doctype html>
<html lang="en">
    <head>
        <!-- Gachamons Project -->
        <title>Gachamons</title>
        <link rel="stylesheet" type="text/css" href="gacha.css">
        <link rel="icon" href="gachastache.png" type="image/gif" sizes="16x16">
    </head>
    <body> 
        <div class="grid"> <!-- Grid to control overall layout -->
            <div></div>
            <div class="main"> <!-- Left side containing gachapon machine -->
                <div class="machine"> <!-- Wrapper -->

                    <div class="machine-display"> 
                        <!-- <div class="juggle">
                            <div class="capsule"><span></span></div>
                            <div class="capsule"><span></span></div>
                            <div class="capsule"><span></span></div>
                            <div class="capsule"><span></span></div>
                        </div> -->
                        
                    </div>
                    
                    <input type="radio" name="gacharadio" class="g" id="knob"> <!-- Radio inputs declared here -->
                    <input type="radio" name="gacharadio" class="g" id="g1">
                    <input type="radio" name="gacharadio" class="g" id="g2">
                    <input type="radio" name="gacharadio" class="g" id="g3">
                    <input type="radio" name="gacharadio" class="g" id="g4">
                    <input type="radio" name="gacharadio" class="g" id="g5">
                    <input type="radio" name="gacharadio" class="g" id="g6">
                    <input type="radio" name="gacharadio" class="g" id="g7">
                    <input type="radio" name="gacharadio" class="g" id="g8">
                    
                    <label for="knob" class="label-knob"> <!-- Knob to summon gachamon -->
                        <div class="knob-twist"></div>
                    </label>

                    <div class="pit-cover"> <!-- Lid -->

                    </div>
                    <div class="machine-pit"> 
                        <div class="gacha-array"> <!-- Array of radio buttons for rng chance -->
                            <label for="g1" class="gachaball"><div class="capsule"><span></span></div></label>
                            <label for="g2" class="gachaball"><div class="capsule"><span></span></div></label>
                            <label for="g3" class="gachaball"><div class="capsule"><span></span></div></label>
                            <label for="g4" class="gachaball"><div class="capsule"><span></span></div></label>
                            <label for="g5" class="gachaball"><div class="capsule"><span></span></div></label>
                            <label for="g6" class="gachaball"><div class="capsule"><span></span></div></label>
                            <label for="g7" class="gachaball"><div class="capsule"><span></span></div></label>
                            <label for="g8" class="gachaball"><div class="capsule"><span></span></div></label>
                        </div>
                    </div>

                    <div class="flash">
                        <img src="pikachus/pika1.gif" alt="p1" class="p p1">
                        <img src="pikachus/pika2.gif" alt="p2" class="p p2">
                        <img src="pikachus/pika3.gif" alt="p3" class="p p3">
                        <img src="pikachus/pika4.gif" alt="p4" class="p p4">
                        <img src="pikachus/pika5.gif" alt="p5" class="p p5">
                        <img src="pikachus/pika6.gif" alt="p6" class="p p6">
                        <img src="pikachus/pika7.gif" alt="p7" class="p p7">
                        <img src="pikachus/pika0.png" alt="p8" class="p p8">

                    </div>

                </div>
            </div>
            <div></div>
            <div class="side"> <!-- Right side containing story and etc -->
                <div class="story">
                    
                </div>
            </div>
        </div>
    </body>
</html>
